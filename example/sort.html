			</li>
			<li>

			</li>

			</li>
		</ul>
	</div>
	<script type="text/javascript">
		var options = {
			valueNames : [ 'name', 'city' ]
		};
		var hackerList = new List('hacker-list', options);
	</script>

</body>
</html>
